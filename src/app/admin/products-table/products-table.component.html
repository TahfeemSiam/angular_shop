<div class="container mat-elevation-z8">
  <table class="align-middle" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let data">{{ data.product_id }}</td>
    </ng-container>

    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let data">{{ data.product_name }}</td>
    </ng-container>

    <ng-container matColumnDef="product_price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let data">${{ data.product_price }}</td>
    </ng-container>

    <ng-container matColumnDef="product_category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let data">{{ data.product_category }}</td>
    </ng-container>

    <ng-container matColumnDef="image_1">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let data">
        <img class="image" src="images/{{ data.image_1 }}" />
        <!-- <img class="image" src="/assets/images/{{ data.image_1 }}" /> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="max_quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let data">{{ data.max_quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="search">
      <th mat-header-cell *matHeaderCellDef>Search Tags</th>
      <td mat-cell *matCellDef="let data">{{ data.search }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let data">
        <button (click)="delete(data.product_id)" mat-button>Delete</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let data">
        <button mat-button>Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
