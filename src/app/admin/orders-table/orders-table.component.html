<div class="container mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" class="demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef>orderId</th>
      <td mat-cell *matCellDef="let element">{{ element.order_id }}</td>
    </ng-container>

    <!-- UserId Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>userId</th>
      <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
    </ng-container>

    <!-- ProductId Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef>productId</th>
      <td mat-cell *matCellDef="let element">{{ element.product_id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>image</th>
      <td mat-cell *matCellDef="let element">
        <img
          [ngStyle]="{ width: '50px', height: '50px' }"
          src="images/{{ element.image }}"
        />
      </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="confirm">
      <th mat-header-cell *matHeaderCellDef>confirm</th>
      <td mat-cell *matCellDef="let element">
        <button
          [disabled]="element.status === 'confirmed' ? true : false"
          (click)="openDialog(element)"
          color="primary"
          mat-button
        >
          Confirm
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
